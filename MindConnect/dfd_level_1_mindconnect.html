<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>MindConnect – Level 1 Data Flow Diagrams</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background: #fff;
            color: #000;
            font-size: 13px;
        }

        /* ── Page Container ── */
        .page {
            width: 960px;
            margin: 40px auto;
            padding: 40px 60px;
            page-break-after: always;
        }

        .page-title {
            font-size: 15px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 30px;
        }

        /* ── SVG Wrapper ── */
        .dfd-svg {
            display: block;
            width: 100%;
        }

        /* ── SVG Element Styles ── */
        .entity-rect {
            fill: none;
            stroke: #000;
            stroke-width: 1.5;
        }

        .entity-rect-inner {
            fill: none;
            stroke: #000;
            stroke-width: 1;
        }

        .process-ellipse {
            fill: none;
            stroke: #000;
            stroke-width: 1.5;
        }

        .store-rect {
            fill: none;
            stroke: #000;
            stroke-width: 1.5;
        }

        .store-line-top {
            stroke: #000;
            stroke-width: 1.5;
        }

        .flow-line {
            fill: none;
            stroke: #000;
            stroke-width: 1.2;
            marker-end: url(#arrowhead);
        }

        .flow-line-bidirectional {
            fill: none;
            stroke: #000;
            stroke-width: 1.2;
            marker-start: url(#arrowhead-start);
            marker-end: url(#arrowhead);
        }

        .label-text {
            font-family: 'Times New Roman', serif;
            font-size: 11.5px;
            text-anchor: middle;
            dominant-baseline: middle;
            fill: #000;
        }

        .label-text-small {
            font-family: 'Times New Roman', serif;
            font-size: 10px;
            text-anchor: middle;
            dominant-baseline: middle;
            fill: #000;
        }

        @media print {
            .page {
                margin: 0;
                padding: 30px 50px;
            }

            body {
                background: #fff;
            }
        }
    </style>
</head>
